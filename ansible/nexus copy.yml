# configure Nexus via rest api
#
# cd ansible
# ansible-playbook nexus.yml --extra-vars "api_base_uri=https://nexus.thehypepipe.co.uk"

# set password values via env var
# export AUTOGENERATED_ADMIN_PASSWORD=<MY_AUTOGENERATED_ADMIN_PASSWORD>
# export ADMIN_PASSWORD=<NEW_ADMIN_PASSWORD>
---
- name: Configure Nexus
  hosts: localhost
  connection: local
  gather_facts: no

  vars:
    api_base_uri: ""
    api_url: "{{ api_base_uri }}/service/rest"
    api_user: "admin"
    # assign password via environment variable
    autogenerated_admin_password: "{{ lookup('env', 'AUTOGENERATED_ADMIN_PASSWORD') }}"
    admin_password: "{{ lookup('env', 'ADMIN_PASSWORD') }}"

    active_realms: [
      "NexusAuthenticatingRealm",
      "NexusAuthorizingRealm",
      "DockerToken",
      "NuGetApiKey"
    ]

  # DEFAULTS
  # reduce calling the same module repeatedly with the same arguments
  # https://docs.ansible.com/ansible/latest/user_guide/playbooks_module_defaults.html
  module_defaults:
    uri:
      # automatically formats body as json, and sets the Content-Type header
      body_format: json
      user: "{{ api_user }}"
      password: "{{ admin_password }}"
      force_basic_auth: yes
      timeout: 10

  tasks:

  # - import_tasks: other_tasks.yml

  # - name: test
  #   debug:
  #     msg: "this is a test"
  #   debugger: always

  - name: change admin password
    uri:
      url: "{{ api_url }}/beta/security/users/admin/change-password"
      method: PUT
      user: "admin"
      password: "{{ autogenerated_admin_password }}"
      body: "{{ admin_password }}"
      status_code: 200,204
    # debugger: always

  - name: set active realms
    uri:
      url: "{{ api_url }}/beta/security/realms/active"
      method: PUT
      body: "{{ active_realms }}"
      status_code: 200,204


  - name: User role
    include_role:
      name: user
  #   vars:
  #     # user_request_body:
  #     #   userId: "demo_user2"
  #     #   <all other vars required when overriding>...

  - name: Docker role
    include_role:
      name: docker-repo
