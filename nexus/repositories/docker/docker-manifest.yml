apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hello
  name: hello
  namespace: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - image: docker-nexus.thehypepipe.co.uk/hello
        imagePullPolicy: Always
        name: hello
      imagePullSecrets:
      - name: nexus-docker-credentials
---
  apiVersion: v1
  kind: Service
  metadata:
    name: hello
    labels:
      app: hello
  spec:
    ports:
    - port: 80
    selector:
      app: hello
---
  apiVersion: extensions/v1beta1
  kind: Ingress
  metadata:
    name: hello
    namespace: hello
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
      nginx.ingress.kubernetes.io/rewrite-target: /hello
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
      nginx.org/hsts: "false"
  spec:
    rules:
    # http://nexus.thehypepipe.co.uk/hello
    - host: nexus.thehypepipe.co.uk
      http:
        paths:
        - backend:
            serviceName: hello
            servicePort: 80
          path: /hello
